<div class="margint20">
    <div class="col-lg-offset-2">
        <form name="registrationRadioForm" novalidate class="form-horizontal" ng-submit="registrateRadio()">
            <fieldset>
                <legend>Информация о вашей радиостанции</legend>

                <div class="form-group" ng-class="{ 'has-error' : registrationRadioForm.login.$invalid }">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control input-sm"
                               name="login"
                               ng-model="registration.login"
                               placeholder="Email" required />
                    </div>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registrationRadioForm.name.$invalid }">
                    <label class="col-lg-2 control-label">Наименование</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm"
                               name="name"
                               ng-model="registration.name"
                               placeholder="Наименование вашей радиостанции" required />
                    </div>
                </div>
                
                <div class="form-group"
                     ng-class="{ 'has-error' :
                        registrationRadioForm.password.$error.passwordVerify || registrationRadioForm.password.$invalid }">
                    <label class="col-lg-2 control-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-sm"
                               name="password"
                               ng-model="registration.password"
                               password-verify="{{registration.confirmationPassword}}"
                               ng-minlength="6"
                               placeholder="Пароль не менее 6 символов" required />
                    </div>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : registrationRadioForm.confirmPassword.$error.passwordVerify }">
                    <label class="col-lg-2 control-label">Подверждение</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-sm"
                               name="confirmPassword"
                               ng-model="registration.confirmPassword"
                               password-verify="{{registration.password}}"
                               ng-minlength="6"
                               placeholder="Подверждение пароля" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-3 margint15">
                        <input type="submit" value="Регистрация"
                               ng-disabled="registrationRadioForm.$invalid"
                               class="btn btn-success" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
